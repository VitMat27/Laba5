    <script>
        // 19.
    let height = 23;

    // 20.
    let heightC = 10;

    console.log('Задание 21 = ' + perepl);

    // 22.
    let str = 'Привет';

    function oppositeNumber(num) {
        return -num;
    }

    let number1 = 5;
    let opposite = oppositeNumber(number1);
    console.log('Задание 23 = ' + opposite);
</script>
